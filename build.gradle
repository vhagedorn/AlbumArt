plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'me.vadim.test'
version '1.0.0'

def name = project.name + '.jar'
def main = group + '.collage.AlbumArt'
def java = '16'

project.buildDir project.projectDir.path + '/target'

repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'fm.last:coverartarchive-api:2.1.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.jsoup:jsoup:1.14.3'

}

shadowJar {
    archiveFileName.set(name)
    destinationDirectory.set(project.buildDir)
    mergeServiceFiles()
    minimize()
    manifest {
        attributes('Main-Class': main)
    }
}

build {
    dependsOn(shadowJar)
}

compileJava {
    targetCompatibility = java
    sourceCompatibility = java
}

jar {
    destinationDirectory.set(project.buildDir)
    archiveFileName.set(project.name + '-' + project.version + '-unshaded.jar')
}